  <body>
    <svg xmlns="https://www.w3.org/2000/svg"
      xmlns:xlink="https://www.w3.org/1999/xlink"
      style="position: absolute; width: 0; height: 0"
      id="__SVG_SPRITE_NODE__">
        <style>
          .svg-main {fill: var(--color); stroke: var(--color)}
          .svg-accent {fill: var(--color2); stroke: var(--color2)}
          .svg-accent2 {fill: var(--color3); stroke: var(--color3)}
          .outline-only{ fill: none; stroke-width: 2px }
        </style>
        <symbol viewBox="0 0 24 24" id="user" stroke-width="0">
            <path d="M 12 11.5 a 4.5 4.5 0 1 0 0 -9 4.5 4.5 0 0 0 0 9 z" class="svg-main" ></path>
            <path d="M 20.5 21.5 v -2 a 4 4 0 0 0 -4 -4 h -9 a 4 4 0 0 0 -4 4 v 2 z" class="svg-accent outline-only" ></path>
        </symbol>
    </svg>
    <svg class="icon">
      <use href="#user"></use>
    </svg>
    <style>
      .icon { width: 30px; height: 30px}
      .icon {--color: red; --color2: green}
      .icon:hover {--color: pink; --color2: lightgreen}
    </style>
  </body>
